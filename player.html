<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MP3 播放器</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const filePath = urlParams.get('file');
            const fileName = urlParams.get('name');
            const fullPath = `https://raw.githubusercontent.com/LeeErGou996/steinsgate/main/src/files/${filePath}`;

            document.title = fileName;
            document.getElementById("audio-title").innerText = fileName;
            document.getElementById("audio-source").src = fullPath;
        });
    </script>
</head>
<body>

<h1 id="audio-title">加载中...</h1>

<audio controls>
  <source id="audio-source" type="audio/mpeg">
  您的浏览器不支持 audio 元素。
</audio>

</body>
</html>
